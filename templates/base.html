<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'assets/base.css' %}">

    {% block 'head' %}{% endblock %}
    <title>{% block 'title' %}{% endblock %} - Posto Praia</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'assets/img/posto_praia_logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Posto Praia
              </a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block 'content' %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <h6>Feito por Felipe</h6>
        </div>
    </footer>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
